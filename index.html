<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GÉNESIS - Tienda Oficial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #ffffff; /* Fondo blanco */
      color: #000000; /* Texto negro */
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 120px; /* Tamaño más grande */
    }
    .hamburger-menu {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger-menu div {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 4px 0;
    }
    .menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      z-index: 1000;
    }
    .menu a {
      display: block;
      color: #000;
      text-decoration: none;
      padding: 0.5rem 0;
    }
    .menu .submenu {
      margin-left: 1rem;
    }
    .hero {
      background-image: url('img/hero-background.jpg'); /* Fondo artístico */
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero h1 {
      font-size: 4rem;
      color: #d4af37; /* Dorado envejecido */
      font-family: 'IM Fell English SC', serif;
      text-align: center;
    }
    .hero .pillars {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
    }
    .hero .pillars.left {
      left: 10%;
    }
    .hero .pillars.right {
      right: 10%;
    }
    .product-section {
      padding: 2rem;
    }
    .product-section h2 {
      color: #d4af37;
      text-align: center;
    }
    .product-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .product-options label {
      font-weight: bold;
    }
    .product-options select,
    .product-options input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .product-options button {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    footer {
      background-color: #ffffff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger-menu');
      const menu = document.querySelector('.menu');
      hamburger.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="hamburger-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img src="img/logo.png" alt="Logo GÉNESIS" />
  </header>

  <div class="menu">
    <a href="#about">Sobre nosotros</a>
    <a href="#products">Productos</a>
    <div class="submenu">
      <a href="#oversized">Oversized</a>
    </div>
  </div>

  <div class="hero">
    <img src="img/pillar-left.png" alt="Pilar izquierdo" class="pillars left">
    <h1>GÉNESIS</h1>
    <img src="img/pillar-right.png" alt="Pilar derecho" class="pillars right">
  </div>

  <section id="oversized" class="product-section">
    <h2>Productos Oversized</h2>
    <div class="product-options">
      <label for="color">Color:</label>
      <select id="color">
        <option value="Negro">Negro</option>
        <option value="Crema">Crema</option>
      </select>
      <label for="size">Talla:</label>
      <select id="size">
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
      <label for="quantity">Cantidad:</label>
      <input type="number" id="quantity" min="1" value="1">
      <button onclick="sendToWhatsApp()">Comprar</button>
    </div>
  </section>

  <footer>
    &copy; 2025 GÉNESIS. Todos los derechos reservados.
  </footer>

  <script>
    function sendToWhatsApp() {
      const color = document.getElementById('color').value;
      const size = document.getElementById('size').value;
      const quantity = document.getElementById('quantity').value;
      const message = `Quiero comprar una camiseta GÉNESIS. Color: ${color}, Talla: ${size}, Cantidad: ${quantity}`;
      window.open(`https://wa.me/573176650424?text=${encodeURIComponent(message)}`, '_blank');
    }
  </script>
</body>
</html>
