<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÉNESIS - Productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="top">
  <header class="main-header">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <a href="index.html" class="title center-title" style="font-family: 'Old Standard TT', serif; font-size: 2.5rem; color: var(--gold); text-decoration: none; text-align: center;">
      GÉNESIS
    </a>
  </header>

  <nav id="navMenu" class="nav-menu">
    <div class="nav-menu-content">
      <button class="nav-menu-close" onclick="toggleMenu()">‹</button>
      <a href="#" class="submenu-link">Colecciones</a>
      <a href="index.html#sobre-nosotros" onclick="toggleMenu()">Sobre Nosotros</a>
      <a href="index.html#contacto" onclick="toggleMenu()">Contacto</a>
    </div>
  </nav>

  <div class="submenu">
    <button class="nav-menu-close">‹</button>
    <a href="productos.html" onclick="toggleMenu()">El Origen de Todo</a>
  </div>

  <section class="catalog">
    <h2 style="font-family: 'Old Standard TT', serif; font-weight: bold; font-size: 2rem; color: var(--gold); margin-bottom: 2rem;">El origen de todo</h2>
    <div class="product-grid">
      <div class="product-card" data-color="negro" onclick="location.href='camiseta-negra.html'">
        <img src="img/frente-negra.jpg" alt="Camiseta Negra" class="product-image" data-hover="img/espalda-negra.jpg">
        <h3 style="font-family: 'Old Standard TT', serif; font-weight: bold; font-size: 1.2rem;">El Origen de Todo</h3>
        <p>$90,000 COP</p>
        <div class="color-indicator" style="background-color: black;"></div>
      </div>
      <div class="product-card" data-color="crema" onclick="location.href='camiseta-crema.html'">
        <img src="img/frente-crema.jpg" alt="Camiseta Crema" class="product-image" data-hover="img/espalda-crema.jpg">
        <h3 style="font-family: 'Old Standard TT', serif; font-weight: bold; font-size: 1.2rem;">El Origen de Todo</h3>
        <p>$90,000 COP</p>
        <div class="color-indicator" style="background-color: #f5f5dc;"></div>
      </div>
    </div>
  </section>
  <div id="sizeGuideModal" class="modal" onclick="closeSizeGuide()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img src="img/guia-tallas.jpg" alt="Guía de Tallas">
      <button class="modal-close" onclick="closeSizeGuide()">×</button>
    </div>
  </div>
  <footer>
    <div style="background-color: #f9f9f9; padding: 1rem; text-align: center; font-size: 0.9rem; color: var(--gray);">
      © 2025 GÉNESIS. Todos los derechos reservados.
    </div>
  </footer>
  <script src="menu.js"></script>
  <script>
    function toggleSizeGuide(show) {
      document.getElementById('sizeGuideModal').classList.toggle('show', show);
    }

    function openSizeGuide() {
      toggleSizeGuide(true);
    }

    function closeSizeGuide() {
      toggleSizeGuide(false);
    }
  </script>
</body>
</html>
